<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浪漫时光 - 登录</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>

<body class="login-body">
  <div class="container mx-auto px-4 h-screen flex items-center justify-center">
    <div class="login-card">
      <div class="login-header text-center mb-8">
        <h1 class="text-3xl font-bold text-pink-600">浪漫时光</h1>
        <p class="text-gray-600 mt-2">情人节特别版</p>
      </div>

      <div class="login-form">
        <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          <p id="error-message">登录失败，请检查用户名和密码</p>
        </div>

        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-2">用户名</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-user text-pink-500"></i>
            </span>
            <input type="text" id="username"
              class="w-full py-2 pl-10 pr-3 border rounded-lg focus:outline-none focus:border-pink-500"
              placeholder="请输入用户名">
          </div>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2">密码</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-lock text-pink-500"></i>
            </span>
            <input type="password" id="password"
              class="w-full py-2 pl-10 pr-3 border rounded-lg focus:outline-none focus:border-pink-500"
              placeholder="请输入密码">
          </div>
        </div>

        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox"
              class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
          </div>
          <a href="#" class="text-sm text-pink-600 hover:text-pink-800">忘记密码？</a>
        </div>

        <button id="login-btn"
          class="w-full bg-gradient-to-r from-pink-500 to-red-500 text-white py-2 rounded-lg hover:from-pink-600 hover:to-red-600 transition duration-300 flex items-center justify-center">
          <span>登录</span>
          <i class="fas fa-arrow-right ml-2"></i>
        </button>

        <div class="mt-6 text-center">
          <p class="text-gray-600">还没有账号？ <a href="register.html" class="text-pink-600 hover:text-pink-800">立即注册</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="hearts-container"></div>

  <script src="login.js"></script>
</body>

</html>
